<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
</head>
<body>
    <header id="main-header">
        <h2>Todo List App</h2>
        <div class="create-task">
            <form action="/" method="POST">
                <input type="text" placeholder="Add task">
                <input type = 'submit' value = 'Create task' class = 'btn'>
            </form>
        </div>
    </header>
    <div class="container">
        <div class="date">
            <h2 class="day">Wednesday tasks</h2>
            <h3 class="full-date">January 20 2021</h3>
            <!--h2 class="day">{{ mydate | date:"l" }} tasks</h2>
            <h3 class="full-date">{{ mydate | date:"F j, o" }}</h3-->
        </div>
        <div class="todo-list">
            

            
                <div class="todo">
                    <div class="task"><p><i class="fas fa-dot-circle"></i> <strike>Completed Task</strike> <span style="color: rgb(13, 120, 163);">Task Completed!</span></p></div>

                    <div class="update-task"><a href="update.html" class="btn">Update</a></div>

                    <div class="delete-task"><a href="delete.html" class="btn">Delete</a></div>
            </div>

            
                <div class="todo">
                    <div class="task"><p><i class="fas fa-dot-circle"></i> Uncompleted task</p></div>

                    <div class="update-task"><a href="update.html" class="btn">Update</a></div>

                    <div class="delete-task"><a href="delete.html" class="btn">Delete</a></div>
                </div>
            
            
        </div>
    </div>
    
    <footer id="main-footer">
        <p>Designed by Osariemen Osaretin Frank  <a href="https://github.com/osas2211", target="_blank">  <i class="fab fa-github"></i></a></p>
    </footer>
    <script src="js/main.js"></script>

</body>
</html>
